<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Management System – Alexander Schneider</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
      :root { 
        color-scheme: light dark;
      }
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #f5f7fa;
      }
      .cms-hint { 
        position: fixed; 
        bottom: 1rem; 
        right: 1rem; 
        padding: 0.75rem 1rem;
        background: rgba(59, 130, 246, 0.9);
        color: white;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 9999;
        opacity: 0;
        animation: fadeIn 0.5s ease-in 2s forwards;
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      .cms-hint a {
        color: white;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="cms-hint">
      ✨ Decap CMS – Änderungen werden als Commits im Repository gespeichert
    </div>
    
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.1.0/dist/decap-cms.js"></script>
    
    <!-- Custom Previews (optional) -->
    <script>
      // Register custom preview templates
      CMS.registerPreviewStyle("/admin/preview.css");
    </script>
  </body>
</html>
