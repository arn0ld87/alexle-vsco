<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Defender (3D) – Three.js Demo</title>
  <meta name="description" content="Cosmic Defender in 3D, built with Three.js" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0e27;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 1200px;
      max-height: 800px;
      border: 4px solid #00ffff;
      box-shadow:
        0 0 20px rgba(0,255,255,0.5),
        inset 0 0 20px rgba(0,255,255,0.1);
    }
    canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      display: block;
    }
    /* Only apply pixelated rendering to game canvas, not UI images */
    img {
      image-rendering: auto;
    }
    .badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(10,14,39,0.8);
      padding: 6px 8px;
      border: 2px solid #ffff00;
      color: #ffff00;
      font-size: 10px;
    }
    .hint {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(10,14,39,0.8);
      padding: 6px 8px;
      border: 2px solid #00ffff;
      color: #00ffff;
      font-size: 10px;
      text-align: center;
    }
    /* Hide keyboard hint on mobile */
    @media (hover: none) and (pointer: coarse) {
      .hint {
        display: none;
      }
    }
    .hud {
      position: absolute;
      top: 15px;
      left: 15px;
      color: #00ffff;
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      text-shadow: 2px 2px #000000;
      z-index: 100;
    }
    .hud > div {
      margin-bottom: 5px;
    }
    #boss-hud {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 20px;
      border: 2px solid #ff0000;
      background-color: #330000;
      z-index: 100;
    }
    #boss-health {
      width: 100%;
      height: 100%;
      background-color: #ff0000;
      transition: width 0.2s ease-out;
    }
  </style>
</head>
<body>
  <a href="/" style="position: fixed; left: 16px; top: 16px; text-decoration: none; color: #fff; font-size: 12px;">← HOME</a>
  <!-- Start Menu -->
  <div id="start-menu" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; position: absolute; top: 0; left: 0; background: #0a0e27; z-index: 1000;">
    <img src="./assets/logo.avif" alt="Alexander Schneider Logo" style="width: 150px; height: auto; margin-bottom: 20px;">
    <h1 style="color: #00ffff; text-shadow: 2px 2px #000000; margin-bottom: 10px;">COSMIC DEFENDER</h1>
    <p style="color: #fff; font-size: 12px; margin-bottom: 5px;">Developed by Alexander Schneider</p>
    <p style="color: #fff; font-size: 12px; margin-bottom: 30px;">
      <a href="https://alexle135.de" target="_blank" rel="noopener" style="color: #00ffff; text-decoration: none;">alexle135.de</a>
    </p>
    <div style="text-align: center; color: #ffff00; margin-bottom: 40px;">
      <h2>Steuerung:</h2>
      <p>Left/Right: Move</p>
      <p>Space: Fire</p>
      <p>ESC: Pause</p>
    </div>
    <button onclick="showCharacterSelection()" style="background: #00ffff; color: #0a0e27; border: none; padding: 15px 30px; font-family: 'Press Start 2P', monospace; font-size: 14px; cursor: pointer; border-radius: 5px;">SPIEL STARTEN</button>
  </div>

  <!-- Character Selection -->
  <div id="character-selection" style="display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; position: absolute; top: 0; left: 0; background: #0a0e27; z-index: 1000;">
    <h1 style="color: #00ffff; text-shadow: 2px 2px #000000;">Wähle deinen Charakter</h1>
    <div style="display: flex; gap: 50px; margin-top: 50px;">
      <div style="text-align: center; cursor: pointer;" onclick="selectCharacter('/avatars/alex-skin.png')">
        <img src="/avatars/alex-skin.png" alt="Alex" style="width: 150px; height: 150px; border: 4px solid #00ffff; border-radius: 10px;">
        <h2 style="color: #ffff00;">Alex</h2>
      </div>
      <div style="text-align: center; cursor: pointer;" onclick="selectCharacter('/avatars/micha-skin.png')">
        <img src="/avatars/micha-skin.png" alt="Micha" style="width: 150px; height: 150px; border: 4px solid #00ffff; border-radius: 10px;">
        <h2 style="color: #ffff00;">Micha</h2>
      </div>
    </div>
    <button onclick="showStartMenu()" style="background: #ff0000; color: #fff; border: none; padding: 10px 20px; font-family: 'Press Start 2P', monospace; font-size: 12px; cursor: pointer; border-radius: 5px; margin-top: 30px;">ZURÜCK</button>
  </div>

  <!-- Pause Menu -->
  <div id="pause-menu" style="display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; position: absolute; top: 0; left: 0; background: rgba(10,14,39,0.9); z-index: 1000;">
    <h1 style="color: #ffff00; text-shadow: 2px 2px #000000; margin-bottom: 30px;">PAUSE</h1>
    <button onclick="resumeGame()" style="background: #00ffff; color: #0a0e27; border: none; padding: 15px 30px; font-family: 'Press Start 2P', monospace; font-size: 14px; cursor: pointer; border-radius: 5px; margin: 10px;">WEITERSPIELEN</button>
    <button onclick="restartGame()" style="background: #ff0000; color: #fff; border: none; padding: 15px 30px; font-family: 'Press Start 2P', monospace; font-size: 14px; cursor: pointer; border-radius: 5px; margin: 10px;">NEU STARTEN</button>
    <button onclick="showStartMenu()" style="background: #666; color: #fff; border: none; padding: 15px 30px; font-family: 'Press Start 2P', monospace; font-size: 14px; cursor: pointer; border-radius: 5px; margin: 10px;">HAUPTMENÜ</button>
  </div>

  <!-- Game Over Screen -->
  <div id="game-over-screen" style="display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; position: absolute; top: 0; left: 0; background: rgba(10,14,39,0.95); z-index: 1000;">
    <h1 style="color: #ff0000; text-shadow: 2px 2px #000000; margin-bottom: 20px;">GAME OVER</h1>
    <div id="final-score" style="color: #ffff00; font-size: 18px; margin-bottom: 30px;">PUNKTE: 0</div>
    <button onclick="restartGame()" style="background: #00ffff; color: #0a0e27; border: none; padding: 15px 30px; font-family: 'Press Start 2P', monospace; font-size: 14px; cursor: pointer; border-radius: 5px; margin: 10px;">NOCHMAL SPIELEN</button>
    <button onclick="showStartMenu()" style="background: #666; color: #fff; border: none; padding: 15px 30px; font-family: 'Press Start 2P', monospace; font-size: 14px; cursor: pointer; border-radius: 5px; margin: 10px;">HAUPTMENÜ</button>
  </div>

  <div id="app" style="display: none;">
    <div class="badge">alexle135.de<br/><span style="font-size:8px">COSMIC DEFENDER (3D)</span></div>
    <div class="hint">Left/Right: Move • Space: Fire</div>

    <div class="hud">
      <div id="score">PUNKTE: 0</div>
      <div id="lives">LEBEN: 3</div>
      <div id="level">LEVEL: 1</div>
    </div>

    <div id="boss-hud" style="display: none;">
      <div id="boss-health"></div>
    </div>

  </div>

  <script>
    let selectedPlayerSkin = '';
    let gameInstance = null;
    
    function showStartMenu() {
      hideAllMenus();
      document.getElementById('start-menu').style.display = 'flex';
    }
    
    function showCharacterSelection() {
      hideAllMenus();
      document.getElementById('character-selection').style.display = 'flex';
    }
    
    function hideAllMenus() {
      document.getElementById('start-menu').style.display = 'none';
      document.getElementById('character-selection').style.display = 'none';
      document.getElementById('pause-menu').style.display = 'none';
      document.getElementById('game-over-screen').style.display = 'none';
      document.getElementById('app').style.display = 'none';
    }
    
    function selectCharacter(skinPath) {
      selectedPlayerSkin = skinPath;
      // Make skin available globally for the game script
      window.selectedPlayerSkin = skinPath;
      hideAllMenus();
      document.getElementById('app').style.display = 'block';
      // Dynamically import the new game module
      import('./src/game/main.js').catch(err => {
        console.error("Failed to load the game module.", err);
        document.getElementById('app').innerHTML = `<div class="error-screen"><h2>Failed to load game</h2><p>Could not load game module. Check console.</p></div>`;
      });
    }
    
    function pauseGame() {
      if (window.gameInstance && window.gameInstance.pause) {
        window.gameInstance.pause();
        hideAllMenus();
        document.getElementById('pause-menu').style.display = 'flex';
      }
    }
    
    function resumeGame() {
      if (window.gameInstance && window.gameInstance.resume) {
        window.gameInstance.resume();
        hideAllMenus();
        document.getElementById('app').style.display = 'block';
      }
    }
    
    function restartGame() {
      if (window.gameInstance && window.gameInstance.restart) {
        window.gameInstance.restart();
        hideAllMenus();
        document.getElementById('app').style.display = 'block';
      }
    }
    
    function showGameOver(finalScore) {
      hideAllMenus();
      document.getElementById('final-score').textContent = `PUNKTE: ${finalScore}`;
      document.getElementById('game-over-screen').style.display = 'flex';
    }
    
    // Make functions globally available
    window.showGameOver = showGameOver;
    window.pauseGame = pauseGame;
    
    // ESC key handler for pause
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        e.preventDefault();
        if (document.getElementById('app').style.display === 'block') {
          pauseGame();
        } else if (document.getElementById('pause-menu').style.display === 'flex') {
          resumeGame();
        }
      }
    });
  </script>
  <!-- ES Module Shims for importmap support in older browsers (optional but good practice) -->
  <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
      }
    }
  </script>
</html>
