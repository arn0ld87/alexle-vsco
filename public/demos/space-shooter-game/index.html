<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Defender (PixiJS) – WebGL Demo</title>
  <meta name="description" content="Cosmic Defender Port auf PixiJS/WebGL für scharfe, stabile Sprite-Darstellung" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0e27;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #app {
      position: relative;
      width: 800px;
      height: 600px;
      border: 4px solid #00ffff;
      box-shadow:
        0 0 20px rgba(0,255,255,0.5),
        inset 0 0 20px rgba(0,255,255,0.1);
    }
    canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      display: block;
    }
    .badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(10,14,39,0.8);
      padding: 6px 8px;
      border: 2px solid #ffff00;
      color: #ffff00;
      font-size: 10px;
    }
    .hint {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(10,14,39,0.8);
      padding: 6px 8px;
      border: 2px solid #00ffff;
      color: #00ffff;
      font-size: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <a href="/" style="position: fixed; left: 16px; top: 16px; text-decoration: none; color: #fff; font-size: 12px;">← HOME</a>
  <a href="/demos/space-shooter-canvas/" style="position: fixed; left: 16px; top: 40px; text-decoration: none; color: #888; font-size: 10px;">Canvas-Version</a>
  <div id="app">
    <div class="badge">alexle135.de<br/><span style="font-size:8px">COSMIC DEFENDER (PixiJS)</span></div>
    <div class="hint">Pfeiltasten bewegen • Leertaste schießen • WebGL PixelArt Rendering</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.0/pixi.min.js" integrity="sha512-0qWbJcQct4t2C8N8i6qk7XOHWbNgN1b/HQEKrK4F1m7P1b8kq/0QZ3XhO3WCHf5pTKnwJ3kVL0eC6wFQqzZJzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./pixi-game.js"></script>
</body>
</html>
