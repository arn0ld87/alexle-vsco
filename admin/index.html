<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMS – Alexander Schneider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif;
        background: #020617;
        color: #e2e8f0;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, rgba(59, 130, 246, 0.25), transparent 55%), #020617;
      }
      .hint {
        position: fixed;
        inset: auto 1.5rem 1.5rem auto;
        opacity: 0.75;
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.72);
        border: 1px solid rgba(148, 163, 184, 0.4);
        backdrop-filter: blur(12px);
      }
      .hint strong {
        color: #f8fafc;
      }
    </style>
  </head>
  <body>
    <div class="hint">
      <strong>Decap CMS</strong> – Änderungen werden als Commits gespeichert und per GitHub Actions deployt.
    </div>
    <script src="https://unpkg.com/decap-cms@^3.4.0/dist/decap-cms.js"></script>
    <script type="module" src="/admin/cms.js"></script>
  </body>
</html>
